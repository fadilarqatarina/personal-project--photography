<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300&display=swap" rel="stylesheet"></head>
<body>
    <div class="header">
        <p id="mini-header">Through my eyes</p>
        <h1>Fadila's Photography</h1>
    </div>
    <hr>
    <div class="container">
        <div class="card">
            <div class="card" id="first-card">
                <img src="./assets/images/first-image.jpg" alt="first image" class="image">
                <div class="caption">
                    <p>Adventuring to Oeschinen Lake</p>
                </div>
            </div>
            <div class="card" id="second-card">
                <img src="./assets/images/second-image.jpg" alt="second image" class="image">
                <div class="caption">
                    <p>Admiring the view </p>
                </div>
            </div>
            <div class="card" id="third-card">
                <img src="./assets/images/third-image.jpg" alt="third image" class="image">
                <div class="caption">
                    <p>Welcome to Oeschinen Lake!</p>
                </div>
            </div>
            <div class="card" id="fourth-card">
                <img src="./assets/images/fourth-image.JPG" alt="fourth image" class="image">
                <div class="caption">
                    <p>Milan!</p>
                </div>
            </div>
            <div class="card" id="fifth-card">
                <img src="./assets/images/fifth-image.JPG" alt="fifth image" class="image">
                <div class="caption" id="third-caption">
                    <p>Italian in Italy</p>
                </div>
            </div>
            <div class="card" id="sixth-card">
                <img src="./assets/images/sixth-image.JPG" alt="sixth image" class="image">
                <div class="caption">
                    <p>Lake Como!</p>
                </div>
            </div>
            <div class="card" id="seventh-card">
                <img src="./assets/images/seventh-image.JPG" alt="seventh image" class="image">
                <div class="caption">
                    <p>Being a tourist in my second home</p>
                </div>
            </div>
            <div class="card" id="eighth-card">
                <img src="./assets/images/eighth-image.JPG" alt="eighth image" class="image">
                <div class="caption">
                    <p>Flashing Lights</p>
                </div>
            </div>
            <div class="card" id="ninth-card">
                <img src="./assets/images/ninth-image.JPG" alt="ninth image" class="image">
                <div class="caption">
                    <p>The Famous Banksy</p>
                </div>
            </div>
        </div>
    </div>
    <footer>Â© Fadila Rizky Qatarina. All rights reserved.</footer>
</body>
</html>
